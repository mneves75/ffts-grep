name: Memory Validation

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    working-directory: rust-fts5-indexer

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  memory:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          rustflags: ""
      - name: Build release binary
        run: cargo build --release
      - name: Run memory validation (ignored tests)
        run: cargo test --test memory_validation -- --ignored --nocapture
